version: '3.8'

services:
  a2a-mcp-server:
    build: .
    container_name: a2a-agents
    ports:
      - "8787:8787"
      - "8800-8850:8800-8850"  # Agent MCP servers
      - "3000:3000"             # Dashboard API
    environment:
      - NODE_ENV=production
      - MAX_CONCURRENCY=100
      - MAX_QUEUE_SIZE=50000
      - ENABLE_STREAMING=true
      - STREAM_PORT=8787
      - METRICS_PORT=9090
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - agent_data:/app/data
    networks:
      - agent_network

  # WebSocket Server for Real-Time Dashboard
  a2a-dashboard-ws:
    build: .
    container_name: a2a-dashboard-ws
    command: node dist/src/websocket-server.js
    ports:
      - "8081:8081"
    environment:
      - WS_PORT=8081
      - LOG_LEVEL=info
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(8081).on('connect', () => process.exit(0))"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - a2a-mcp-server
    networks:
      - agent_network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: a2a-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - agent_network
    depends_on:
      - a2a-mcp-server

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: a2a-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - agent_network
    depends_on:
      - prometheus

volumes:
  agent_data:
  prometheus_data:
  grafana_data:

networks:
  agent_network:
    driver: bridge