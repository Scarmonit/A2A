name: Greenlet A2A Integration Tests
on:
  push:
    branches: [master, copilot/integrate-greenlet-a2a-enhancements]
  pull_request:
    branches: [master]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-greenlet.txt
          
      - name: Run Python tests
        run: |
          python -m pytest tests/python/test_greenlet_agent.py -v --tb=short
      
      - name: Upload Python test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results-${{ matrix.python-version }}
          path: |
            pytest-results/
            *.log
          retention-days: 7
  test-nodejs:
    name: Node.js Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        node-version: ['18.x', '20.x', '22.x']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install Node.js dependencies
        run: npm ci
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Run Node.js tests
        run: |
          node --test tests/greenlet-integration.test.ts
      
      - name: Upload Node.js test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-test-results-${{ matrix.node-version }}
          path: |
            test-results/
            *.log
          retention-days: 7
  test-integration:
    name: Integration Tests (Python + Node.js)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
        node-version: ['20.x']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-greenlet.txt
          npm ci
          
      - name: Build TypeScript
        run: npm run build
          
      - name: Run full integration tests
        run: |
          node --test tests/greenlet-integration.test.ts
          python -m pytest tests/python/test_greenlet_agent.py -v
      
      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test-results/
            pytest-results/
            *.log
          retention-days: 7
