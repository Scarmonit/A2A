name: Greenlet A2A Integration Tests

on:
  push:
    branches: [main, copilot/integrate-greenlet-a2a-enhancements]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-greenlet.txt
          
      - name: Run Python tests
        run: |
          python -m pytest tests/python/test_greenlet_agent.py -v --tb=short

  test-nodejs:
    name: Node.js Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install Node.js dependencies
        run: npm ci
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Run Node.js tests
        run: |
          node --test tests/greenlet-integration.test.ts

  test-integration:
    name: Integration Tests (Python + Node.js)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.11']
        node-version: ['20.x']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-greenlet.txt
          npm ci
          
      - name: Build TypeScript
        run: npm run build
          
      - name: Run full integration tests
        run: |
          node --test tests/greenlet-integration.test.ts
          python -m pytest tests/python/test_greenlet_agent.py -v
