name: Fix src/index.ts

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Restore src/index.ts from working commit
        run: |
          git checkout d747aebdfe41a6f3d51d68a3922d6d3d7c1b8b2d -- src/index.ts
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add src/index.ts
          git commit -m "fix: restore complete src/index.ts file (deleted 794 lines were restored)"
          git push origin master
