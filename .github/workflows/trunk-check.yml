name: Trunk Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  trunk-check:
    name: Trunk Check - Optimized
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Trunk CLI
        uses: actions/cache@v4
        with:
          path: |
            ~/.trunk
            .trunk/out
          key: ${{ runner.os }}-trunk-${{ hashFiles('.trunk/trunk.yaml') }}
          restore-keys: |
            ${{ runner.os }}-trunk-

      - name: Cache linter tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/trunk
            .trunk/tools
          key: ${{ runner.os }}-trunk-tools-${{ hashFiles('.trunk/trunk.yaml') }}
          restore-keys: |
            ${{ runner.os }}-trunk-tools-

      - name: Install dependencies
        run: npm ci

      - name: Install Trunk CLI
        run: |
          # Check if trunk is already installed from cache
          if [ ! -f "$HOME/.trunk/bin/trunk" ]; then
            curl https://get.trunk.io -fsSL | bash -s -- -y
          fi
          echo "$HOME/.trunk/bin" >> $GITHUB_PATH

      - name: Verify Trunk installation
        run: trunk --version

      - name: Run Trunk Check (Changed files only on PR)
        if: github.event_name == 'pull_request'
        run: |
          # Only check files changed in this PR for faster feedback
          trunk check --ci --upload --github-annotate
        env:
          TRUNK_TOKEN: ${{ secrets.TRUNK_TOKEN }}
        continue-on-error: true

      - name: Run Trunk Check (All files on push to main)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          # Full check on main branch pushes
          trunk check --all --ci --upload --github-annotate
        env:
          TRUNK_TOKEN: ${{ secrets.TRUNK_TOKEN }}
        continue-on-error: true

      - name: Run Trunk Check (Changed files on other pushes)
        if: github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
        run: |
          # Check only changed files on feature branches
          trunk check --ci --upload --github-annotate
        env:
          TRUNK_TOKEN: ${{ secrets.TRUNK_TOKEN }}
        continue-on-error: true

      - name: Run Trunk Check (Manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          trunk check --all --ci --upload --github-annotate
        env:
          TRUNK_TOKEN: ${{ secrets.TRUNK_TOKEN }}

      - name: Generate check summary
        if: always()
        run: |
          cat > $GITHUB_STEP_SUMMARY << 'EOF'
          # Trunk Check Summary

          ## Configuration
          - **Event**: ${{ github.event_name }}
          - **Branch**: ${{ github.ref_name }}
          - **Commit**: ${{ github.sha }}

          ## Check Results

          Trunk Check has completed. See the annotations above for detailed findings.

          ### Quick Stats
          - Linters enabled: $(grep -c "enabled:" .trunk/trunk.yaml || echo "N/A")
          - Cached linters: $(ls ~/.cache/trunk 2>/dev/null | wc -l || echo "0")

          ### Performance Optimizations Active
          - ‚úÖ Trunk CLI caching
          - ‚úÖ Linter tools caching
          - ‚úÖ NPM dependencies caching
          - ‚úÖ Incremental checking on PRs
          - ‚úÖ GitHub annotations enabled

          EOF

      - name: Upload Trunk outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trunk-check-results
          path: |
            .trunk/out/**
          retention-days: 14
        continue-on-error: true

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Create a summary comment
            const body = `## üîç Trunk Check Results\n\n` +
              `**Status**: ${{ job.status }}\n` +
              `**Commit**: \`${{ github.sha }}\`\n\n` +
              `### Optimizations Active\n\n` +
              `- ‚úÖ Incremental checking (changed files only)\n` +
              `- ‚úÖ Cached linters and tools\n` +
              `- ‚úÖ GitHub annotations for inline feedback\n\n` +
              `View detailed results in the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).\n\n` +
              `*Trunk Check is running in optimized mode for faster CI/CD*`;

            // Find existing Trunk Check comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const trunkComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('üîç Trunk Check Results')
            );

            if (trunkComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: trunkComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
        continue-on-error: true
