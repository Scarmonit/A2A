name: Integration Tests
on:
  push:
    branches: [ master, develop, 'copilot/**' ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration-tests:
    name: ${{ matrix.test-suite }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    permissions:
      contents: read
    
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        node-version: [20.x]
        test-suite:
          - websocket
          - monitoring
          - load
          - e2e
          - all
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run ${{ matrix.test-suite }} integration tests
        run: |
          if [ "${{ matrix.test-suite }}" = "all" ]; then
            npm run test:integration
          else
            npm run test:integration:${{ matrix.test-suite }}
          fi
        continue-on-error: false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ matrix.test-suite }}
          path: |
            test-results/
            *.log
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()
